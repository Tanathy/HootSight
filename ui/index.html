<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HootSight</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/styles/theme.css">
    <link rel="stylesheet" href="/static/styles/base.css">
    <link rel="stylesheet" href="/static/styles/buttons.css">
    <link rel="stylesheet" href="/static/styles/elements.css">
    <link rel="stylesheet" href="/static/styles/tabs.css">
    <link rel="stylesheet" href="/static/styles/widgets.css">

<body>
    <!-- Canvas background -->
    <div id="waves-bg"></div>
    
    <div class="app">
        <!-- Sidebar (Left) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">HootSight</div>
            </div>
            
            <nav class="sidebar-nav" id="sidebar-nav">
                <!-- Navigation items generated by navigation.js -->
            </nav>
        </aside>
        
        <!-- Main Content (Right) -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <div class="header-info">
                    <div class="header-progress" id="header-progress">
                        <!-- Progress bars managed by ProgressManager -->
                    </div>
                </div>
                
                <div class="header-actions" id="header-actions"></div>
            </header>
            
            <!-- Content Area -->
            <div class="content" id="page-content">
                <!-- Page content dynamically loaded -->
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="/static/scripts/qte.js"></script>

    <script src="/static/widgets/checkbox.js"></script>
    <script src="/static/widgets/text.js"></script>
    <script src="/static/widgets/textarea.js"></script>
    <script src="/static/widgets/array.js"></script>
    <script src="/static/widgets/slider.js"></script>
    <script src="/static/widgets/number.js"></script>
    <script src="/static/widgets/auto_or_number.js"></script>
    <script src="/static/widgets/progress-manager.js"></script>
    <script src="/static/widgets/context_menu.js"></script>

    <script src="/static/widgets/graph.js"></script>
    <script src="/static/scripts/format.js"></script>
    <script src="/static/scripts/system_monitor.js"></script>
    <script src="/static/scripts/training_monitor.js"></script>

    <script src="/static/pages/pages.js"></script>

    <script src="/static/pages/projects.js"></script>
